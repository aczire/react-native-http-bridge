buildscript {
    ext {
        buildToolsVersion= "29.0.3"
        minSdkVersion = 28
        compileSdkVersion = 29
        targetSdkVersion = 29
        androidXCore = "1.6.0"
        androidXCoreKtxVersion = "1.3.0"
        androidXSwipeRefreshLayoutVersion = "1.0.0"

        coroutinesCoreVersion = "1.3.6"
        coroutinesAndroidVersion = "1.3.6"
        coroutinesPlayServicesVersion = "1.3.6"

        googlePlayServicesBaseVersion = "17.5.0"
        googlePlayServicesTasksVersion = "17.0.2"
        googlePlayServicesGcmVersion = "17.0.0"

        gsonVersion = "2.8.6"

        kotlinVersion = "1.3.72"

        workVersion = "2.5.0"

        ndkVersion = "20.1.5948944"
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:4.1.0")
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 2
        versionName "1.1"
        ndk {
            abiFilters "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
        }
    }
    lintOptions {
       warning 'InvalidPackage'
    }
}

dependencies {
    implementation "com.facebook.react:react-native:+"
    implementation "com.google.android.gms:play-services-gcm:$googlePlayServicesGcmVersion"
    implementation "org.nanohttpd:nanohttpd:2.3.1"
}
